<form [formGroup]="companyform">
    <div class="_card white-bg">
        <div class="row">
            <div class="col-md-6  mb-3">
                <label class="form-label">Company Name</label>
                <div class="input-group">
                    <input type="text" class="form-control" formControlName="companyName"
                        placeholder="Enter Company Name" aria-describedby="button-addon2" />
                </div>

            </div>
            <div class="col-md-6  mb-3">
                <label class="form-label">Parent Company</label>
                <ngx-select-dropdown [config]="config" formControlName="subcriptionPlan" [options]="options">
                </ngx-select-dropdown>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6  mb-3">
                <label class="form-label">Mobile No.</label>
                <div class="input-group">
                    <input type="text" class="form-control" formControlName="phn" placeholder="Enter Mobile No."
                        aria-describedby="button-addon2" />
                </div>
            </div>
            <!-- <div class="col-md-6  mb-3">
                <label class="form-label">Emergancy Number</label>
                <div class="input-group">
                    <input type="text" class="form-control" formControlName="emergancyNo"
                        placeholder="Enter Emergancy Number" aria-describedby="button-addon2" />
                </div>
            </div> -->
            <div class="col-md-6  mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Enter Email"
                    aria-describedby="button-addon2" />

            </div>
        </div>
        <div class="row">          
            <div class="col-md-6  mb-3">
                <label class="form-label">Address</label>
                <div class="input-group">
                    <input type="text" class="form-control" formControlName="add" placeholder="Enter Address"
                        aria-describedby="button-addon2" />
                </div>
            </div>
            <div class="col-md-6  mb-3">
                <label class="form-label">Country</label>
                <ngx-select-dropdown [config]="config" formControlName="country" (change)="onChangeCountry($event)"
                    [options]="countries"
                    [ngClass]="{'active': countries && countries.length > 7}">
                </ngx-select-dropdown>
            </div>
        </div>
        <div class="row">            
            <div class="col-md-6  mb-3">
                <label class="form-label">State</label>
                <ngx-select-dropdown [config]="config" formControlName="state" (change)="onChangeCountry($event)"
                    [options]="state" [ngClass]="{'active': state && state.length > 7}">
                </ngx-select-dropdown>
            </div>
            <div class="col-md-6  mb-3">
                <label class="form-label">City</label>
                <ngx-select-dropdown [config]="config" formControlName="city" [options]="city"
                     [ngClass]="{'active': city && city.length > 7}">
                </ngx-select-dropdown>
            </div>

        </div>

        <div class="row">        
            <div class="col-md-6  mb-3">
                <label class="form-label">Postal Code</label>
                <input type="email" class="form-control" formControlName="postalCode" placeholder="Enter Postal Code"
                    aria-describedby="button-addon2" />
            </div>
            <div class="col-md-6  mb-3">
                <label class="form-label">Subscription Plan</label>
                <ngx-select-dropdown [config]="config" formControlName="subcriptionPlan" [options]="options">
                </ngx-select-dropdown>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6  mb-3">
                <label class="form-label">Status</label>
                <ngx-select-dropdown [config]="config" formControlName="tz" [options]="options">
                </ngx-select-dropdown>
            </div>
            
        </div>
    </div>
    <div class="footer">
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-success" type="submit" (click)="submit(companyform.value)">
                    Submit
                </button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-danger">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</form>
