

<div class="modal-header text-center" > 
    <h5>Add Sim</h5> 
     <div class="close-modal">
       <i class="fa fa-close" style="cursor: pointer;" ></i>
   </div>
 </div>
 <div class="modal-body">
     <form>
         <div class="_card white-bg">
             <div class="row">
                 <div class="col-md-6  mb-3">
                     <label class="form-label">Mobile No</label>
                     <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter Mobile No"
                             aria-describedby="button-addon2" />
                    </div>                   
                </div>
                <div class="col-md-6  mb-3">
                    <label class="form-label">Sim No</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter Sim No"
                             aria-describedby="button-addon2" />
                    </div>                   
                </div>
             </div>
             <div class="row">
                 <div class="col-md-6  mb-3">
                     <label class="form-label">Service Provider</label>
                     <ngx-select-dropdown [config]="config" [options]="options">
                    </ngx-select-dropdown>                   
                 </div>
                 <div class="col-md-6  mb-3">
                    <label class="form-label">Activation Date</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="DD-MM-YYYY"
                             aria-describedby="button-addon2" />
                    </div>                   
                </div>
             </div>

            
 
         </div>
         <div class="footer">
             <div class="row">
                 <div class="col-md-6">
                     <button class="btn btn-success" type="submit" >
                         Submit
                     </button>
                 </div>
                 <div class="col-md-6">
                     <button class="btn btn-danger" >
                         Cancel
                     </button>
                 </div>
             </div>
         </div>
     </form>
 </div>
