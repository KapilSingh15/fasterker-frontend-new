<div class="modal-header text-center">
  <h5>Create Resource Permission</h5>
  <div class="close-modal" (click)="cancel()">
    <i class="fa fa-close" style="cursor: pointer;"></i>
  </div>
</div>
<div class="modal-body">

  <div class="row mb-3">
    <div class="col-md-4">
      <ngx-select-dropdown [config]="config" [(ngModel)]="selectRole" [options]="roleDropdown"
        (change)="onChangeRole($event)" [ngClass]="{'active': roleDropdown && roleDropdown.length > 7}">
      </ngx-select-dropdown>
    </div>

    <div class="col-md-4"></div>
    <div class="col-md-4"></div>

  </div>
  <div class="row">
    <div class="col-md-12">

      <div id="datatable_wrapper" class="dataTables_wrapper no-footer">
        <div class="dataTables_scroll">
          <div class="dataTables_scrollBody" [ngClass]="resourceMasterList && resourceMasterList.length > 10 ? 'scroll': ''">
            <table id="datatable" class="table table-striped nowrap dataTable no-footer dtr-inline" role="grid"
              aria-describedby="datatable_info" style="width: 100%" width="100%" >
              <thead>
                <tr role="row">
                  <th *ngFor="let vehicleHeading of columns">
                    <strong>{{vehicleHeading?.title}}</strong>
                  </th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let item of resourceMasterList">
                  <td>{{ item?.ResourceName }}</td>
                  <td>{{ item?.ParentResource?.ResourceName }}</td>
                  <td>
                    <input type="text" class="form-control" placeholder="Enter Description"
                      [(ngModel)]="item.Description">
                  </td>
                  <td>
                    <input id="checkbox" type="checkbox" [(ngModel)]="item.PermissionAdd"
                      (change)="changeValue($event, item, 'PermissionAdd')">
                  </td>
                  <td>
                    <input id="checkbox" type="checkbox" [(ngModel)]="item.PermissionEdit"
                      (change)="changeValue($event, item, 'PermissionEdit')">
                  </td>
                  <td>
                    <input id="checkbox" type="checkbox" [(ngModel)]="item.PermissionView"
                      (change)="changeValue($event, item, 'PermissionView')">
                  </td>
                  <td>
                    <input id="checkbox" type="checkbox" [(ngModel)]="item.PermissionDelete"
                      (change)="changeValue($event, item, 'PermissionDelete')">
                  </td>
                  <td>
                    <input id="checkbox" type="checkbox" [(ngModel)]="item.IsActive"
                      (change)="changeValue($event, item, 'IsActive')">
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="text-center"
              *ngIf="resourceMasterList && resourceMasterList.length == 0 || resourceMasterList == null"
              style="width: 100%;">No Data Available</div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-2">
      <button class="btn btn-success" type="submit" (click)="submit()">
        Submit
      </button>
    </div>
    <div class="col-md-2">
      <button class="btn btn-danger" (click)="cancel()">
        Cancel
      </button>
    </div>
  </div>
</div>
