<div class="page-header">
    <ol class="breadcrumb" style="float: right;">
        <li class="breadcrumb-item page-name"><a routerLink="">Home</a></li>
        <li class="page-name"><a routerLink=""> <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                Users</a></li>
    </ol>
</div>

<div class="card">
    <div class="card-header">
        Users
    </div>
    <div class="card-body">
        <filter-admin-user></filter-admin-user>
        <div class="row">
            <div class="col-md-12">
                <div id="datatable_wrapper" class="dataTables_wrapper no-footer">
                    <div class="dataTables_scroll">
                        <div class="dataTables_scrollBody">
                            <table id="datatable" class="table table-striped nowrap dataTable no-footer dtr-inline"
                                role="grid" aria-describedby="datatable_info" style="width: 100%" width="100%">
                                <thead>
                                    <tr role="row">
                                        <th *ngFor="let vehicleHeading of columns">
                                            {{vehicleHeading?.title}}
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    @for(user of data; track user) {
                                    <tr>
                                        <td>{{user?.sno}}</td>
                                        <td>
                                            <span class="badge rounded-pill bg-success">{{user?.status}}</span>
                                        </td>
                                        <td>{{user?.name}}</td>
                                        <td>{{user?.company}}</td>
                                        <td>{{user?.tz}}</td>
                                        <td>{{user?.loginId}}</td>
                                        <td>{{user?.password}}</td>
                                        <td>{{user?.mobileNo}}</td>
                                        <td>
                                            <span class="badge rounded-pill bg-primary">{{user?.role}}</span>
                                        </td>
                                        <td>{{user?.manager}}</td>
                                        <td>{{user?.totalDevice}}</td>
                                        <td>{{user?.lastLogin}}</td>
                                        <td></td>
                                    </tr>
                                    }
                                </tbody>
                            </table>
                            <!-- <div class="text-center" style="width: 100%;">No Data Available</div> -->
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
