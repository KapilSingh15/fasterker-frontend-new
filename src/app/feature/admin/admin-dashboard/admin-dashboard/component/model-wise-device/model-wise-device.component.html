

<div class="card">
    <div class="card-header">
      Model Wise Device Analytics
    </div>
    <div class="card-body" #chartContainer>
        <ngx-charts-pie-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="pieData"
        [gradient]="gradient"
        [legend]="showLegend"
        [arcWidth]="0.25"
        [doughnut]="isDoughnut"
        >
      </ngx-charts-pie-chart>
    </div>
  </div>
