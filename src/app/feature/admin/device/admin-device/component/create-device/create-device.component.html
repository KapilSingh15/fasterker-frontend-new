<div class="modal-header text-center">
    <h5>Create Device</h5>
    <div class="close-modal">
        <i class="fa fa-close" style="cursor: pointer;" (click)="close()"></i>
    </div>
</div>
<div class="modal-body">
    <form [formGroup]="customerDeviceForm">
        <div class="_card white-bg">
            <div class="row">
                <div class="col-md-6  mb-3">
                    <label class="form-label">Company*</label>
                    <ngx-select-dropdown [config]="config" [options]="companyDropdown" formControlName="companyId"
                        (change)="onChangeComapny($event)"
                        [ngClass]="{'active': companyDropdown && companyDropdown?.length > 7}">
                    </ngx-select-dropdown>
                </div>
                <div class="col-md-6  mb-3">
                    <label class="form-label">User</label>
                    <ngx-select-dropdown [config]="config" [options]="userMasterList" formControlName="userId"
                        [ngClass]="{'active': userMasterList && userMasterList?.length > 7}"
                        (change)="onChangeUser($event)">
                    </ngx-select-dropdown>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6  mb-3">
                    <label class="form-label">Vehicle No</label>
                    <ngx-select-dropdown [config]="config" [options]="vehicleList" formControlName="vehicleId"
                        [ngClass]="{'active': vehicleList && vehicleList?.length > 7}">
                    </ngx-select-dropdown>
                </div>
                <div class="col-md-6  mb-3">
                    <label class="form-label">Vehicle Type</label>
                    <ngx-select-dropdown [config]="config" [options]="vehicleTypeData" formControlName="vehicleTypeId"
                        [ngClass]="{'active': vehicleTypeData && vehicleTypeData?.length > 7}">
                    </ngx-select-dropdown>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6  mb-3">
                    <label class="form-label">Device Type</label>
                    <ngx-select-dropdown [config]="config" [options]="deviceTypeData" formControlName="deviceTypeId"
                        [ngClass]="{'active': deviceTypeData && deviceTypeData?.length > 7}">
                    </ngx-select-dropdown>
                </div>
                <div class="col-md-6  mb-3">
                    <label class="form-label">IMEI/Identifier</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter IMEI" formControlName="deviceIMEI"
                            aria-describedby="button-addon2" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6  mb-3">
                    <label class="form-label">Device UID</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter Device UID" formControlName="Device_UId"
                            aria-describedby="button-addon2" />
                    </div>
                </div>
                <div class="col-md-6  mb-3">
                    <label class="form-label">Sim Operator</label>
                    <ngx-select-dropdown [config]="config" [options]="options" formControlName="simOperator">
                    </ngx-select-dropdown>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6  mb-3">
                    <label class="form-label">Sim No</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter Sim No" formControlName="simPhoneNumber"
                            aria-describedby="button-addon2" />
                    </div>
                </div>
                <div class="col-md-6  mb-3">
                    <label class="form-label">Installation Date</label>
                    <calender [date]="customerDeviceForm.get('installation')?.value" (dateTimeConfirm)="confirm($event)"></calender>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6  mb-3">
                    <label class="form-label">Odometer</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter Odometer" formControlName="odometer"
                            aria-describedby="button-addon2" />
                    </div>
                </div>
                <div class="col-md-6  mb-3">
                    <label class="form-label">Timezone</label>
                    <ngx-select-dropdown [config]="config" [options]="timeZone" formControlName="tz">
                    </ngx-select-dropdown>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6  mb-3">
                    <label class="form-label">Expiry Date</label>
                    <calender [date]="customerDeviceForm.get('expiryDate')?.value" (dateTimeConfirm)="expiryDateConfirm($event)"></calender>
                </div>
                <div class="col-md-6  mb-3">
                    <label class="form-label">Status</label>
                    <ngx-select-dropdown [config]="config"  [options]="StatusDropdown" formControlName="status">
                    </ngx-select-dropdown>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12  mb-3">
                    <label class="form-label">Description</label>
                    <div class="input-group mb-2">
                        <textarea class="form-control" placeholder="Enter Description" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-success" type="submit" (click)="submit(customerDeviceForm.value)">
                        Submit
                    </button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-danger">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
