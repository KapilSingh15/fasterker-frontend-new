<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-3">
                <hisory-filter></hisory-filter>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-12">
                        <div id="mapWrap">
                            <div id="map_canvas" style="position: relative;"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="slidecontainer" style="margin-top: 10px; margin-bottom: 5px">
                            <input class="range"  type="range" min="1" max="100" value="0" class="slider" id="seekbar">
                        </div>
                        <div class="mt-3 d-flex justify-content-between w-100">
                            <div class="btn-toolbar" role="toolbar">
                                <div class="btn-group btn-group-sm mr-2">
                                    <button type="button" class="btn btn-sm btn-default"><i class="fa fa-play"></i></button>
                                    <button type="button" class="btn btn-sm btn-default"><i class="fa fa-pause"></i></button>
                                    <button type="button" class="btn btn-sm btn-default"><i class="fa fa-stop"></i></button>
                                </div>
                                <div class="btn-group" style="margin-left: 10px;">
                                    <select id="historySpeed" class="form-control">
                                        <option value="2000">x1</option>
                                        <option value="1000">x2</option>
                                        <option value="500">x3</option>
                                        <option value="250">x4</option>
                                        <option value="125">x5</option>
                                        <option value="65">x6</option>
                                        <option value="24">x8</option>
                                        <option value="5">x10</option>
                                    </select>
                                </div>
                            </div>
                            <div class="btn-group btn-group-sm">
                                <button type="button"  class="btn btn-sm btn-default"><i
                                        class="fa fa-plus-circle"></i></button>
                                <button type="button"  class="btn btn-sm btn-default"><i
                                        class="fa fa-minus-circle"></i>
                                </button>
                            </div>
                
                        </div>               
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
